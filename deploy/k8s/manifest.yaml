---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv-iscsi-vaultwarden-data
spec:
  storageClassName: "freenas-iscsi-manual-csi"
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: xfs
    volumeHandle: pv-iscsi-vaultwarden-data
    volumeAttributes:
      portal: storage-server.lan:3260
      iqn: iqn.2005-10.org.freenas.ctl:vaultwarden-data
      lun: "0"
      node_attach_driver: iscsi
      provisioner_driver: node-manual

---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-iscsi-vaultwarden-data
  namespace: tools
  annotations:
    volume.beta.kubernetes.io/storage-class: "freenas-iscsi-manual-csi"
spec:
  storageClassName: freenas-iscsi-manual-csi
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-iscsi-vaultwarden-data

---
kind: SealedSecret
apiVersion: bitnami.com/v1alpha1
metadata:
  name: vaultwarden-env
  namespace: tools
spec:
  encryptedData:
    admin_token: 
    smtp_from: 
    smtp_host: 
    smtp_password: 
    smtp_username: 
  template:
    type: Opaque
    metadata:
      name: vaultwarden-env
      namespace: tools
      labels:
        app: vaultwarden

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: vaultwarden
  namespace: tools
  labels:
    app: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      serviceAccountName: default
      securityContext:
        fsGroup: 1000
      containers:
        - name: vaultwarden
          image: "vaultwarden/server:1.25.0"
          imagePullPolicy: IfNotPresent
          resources: {}
          securityContext:
            runAsGroup: 1000
            runAsUser: 1000
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 3012
              protocol: TCP
          env:
            - name: DATA_FOLDER
              value: "data"
            - name: DOMAIN
              value: "https://bitwarden.theautomation.nl"
            - name: DATABASE_MAX_CONNS
              value: "10"
            - name: IP_HEADER
              value: "X-Real-IP"
            - name: ENABLE_DB_WAL
              value: "true"
            - name: SIGNUPS_ALLOWED
              value: "false"
            - name: SIGNUPS_VERIFY
              value: "false"
            - name: ROCKET_PORT
              value: "8080"
            - name: SHOW_PASSWORD_HINT
              value: "false"
            - name: REQUIRE_DEVICE_EMAIL
              value: "false"
            - name: INVITATIONS_ALLOWED
              value: "true"
            - name: WEBSOCKET_ENABLED
              value: "true"
            - name: WEB_VAULT_ENABLED
              value: "true"
            - name: SENDS_ALLOWED
              value: "true"
            - name: ORG_CREATION_USERS
              value: "all"
            - name: DB_CONNECTION_RETRIES
              value: "15"
            - name: EMERGENCY_ACCESS_ALLOWED
              value: "false"
            - name: DISABLE_ADMIN_TOKEN
              value: "false"
            - name: SMTP_FROM_NAME
              value: "Bitwarden | Theautomation"
            - name: SMTP_SECURITY
              value: "starttls"
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_TIMEOUT
              value: "15"
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-env
                  key: admin_token
            - name: SMTP_FROM
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-env
                  key: smtp_from
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-env
                  key: smtp_host
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-env
                  key: smtp_password
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: vaultwarden-env
                  key: smtp_username
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          volumeMounts:
            - name: vaultwarden
              mountPath: /data
      volumes:
        - name: vaultwarden
          persistentVolumeClaim:
            claimName: pvc-iscsi-vaultwarden-data

---
kind: Service
apiVersion: v1
metadata:
  name: vaultwarden
  namespace: tools
  labels:
    app: vaultwarden
spec:
  selector:
    app: vaultwarden
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
    - name: websocket
      protocol: TCP
      port: 3012
      targetPort: 3012

---
kind: Service
apiVersion: v1
metadata:
  name: vaultwarden
  namespace: prd-ext
  labels:
    app: vaultwarden
spec:
  type: ExternalName
  externalName: vaultwarden.tools.svc.cluster.local
  ports:
    - port: 80

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: vaultwarden
  namespace: prd-ext
  labels:
    app: vaultwarden
  annotations:
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
spec:
  ingressClassName: nginx-public
  rules:
    - host: "bitwarden.theautomation.nl"
      http:
        paths:
          - path: "/notifications/hub"
            pathType: Prefix
            backend:
              service:
                name: vaultwarden
                port:
                  number: 3012
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: vaultwarden
                port:
                  number: 80
  tls:
    - hosts:
        - bitwarden.theautomation.nl
      secretName: cloudflare-tls
